<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- Styles -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<body>
  <header class="header blue white-text">
    <div class="container">
      <div class="row valign-wrapper" style="flex-wrap: wrap;">
        <h1 class="col s12 m12 l3" style="margin: 10px 0;">SNews</h1>
        <div class="input-field col s12 m12 l3">
          <select id="countries" class="browser-default blue-text">
            <option value="all">Все страны</option>
            <option value="ru">Россия</option>
            <option value="us">США</option>
          </select>
        </div>
        <div class="input-field col s12 m12 l3">
          <select id="categories" class="browser-default blue-text">
            <option value="">Все новости</option>
            <option value="business">Бизнес</option>
            <option value="entertainment">Развлечения</option>
          </select>
        </div>
        <div class="input-field col s12 m12 l3">
          <i class="material-icons prefix">search</i>
          <input id="search" type="text" class="validate">
          <label for="search">Поиск</label>
        </div>
      </div>

    </div>
  </header>
  <main class="main">
    <div class="container">

    </div>
  </main>
  <!-- Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script type="text/javascript" src="js/bundle.js"></script></body>

</html>
